name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: echoing
      run: |
          echo "test"
          echo "${{ matrix.test }}"
          echo "${{ matrix.test1 }}"
          echo "${{ matrix.test2 }}"
