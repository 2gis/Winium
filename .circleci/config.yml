version: 2.1

jobs:
  job1:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World! << matrix.test1 >>"

    # Define the matrix at the job level
      parameters:
        test1: 
          type: String

  job2:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World! << matrix.test1 >>"

    # Define the matrix at the job level
      parameters:
        test1: 
          type: String

workflows:
  say-hello-workflow:
    jobs:
      - job1
          matrix:
            parameters:
              test1: ["test1", "test2", "test3"]
      - job2
          matrix:
            parameters:
              test1: ["test1", "test2", "test3"]
