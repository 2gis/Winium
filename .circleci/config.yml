version: 2.1

jobs:
  job1:
    parameters:
        test1: 
          type: String
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World! << matrix.test1 >>"

  job2:
    parameters:
        test1: 
          type: String
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World! << matrix.test1 >>"

workflows:
  say-hello-workflow:
    jobs:
      - job1:
          matrix:
            parameters:
              test1: ["test1", "test2", "test3"]
      - job2:
          matrix:
            parameters:
              test1: ["test1", "test2", "test3"]
